<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Visualizer</title>
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
		<script src="js/index.js"></script>
	</head>
	<body>
		<canvas></canvas>
		<h2 id="controlsTooltip">mouse here for controls</h2>
		<div id="controls" class="minimized">
			<div class="controlSection">
				<div class="controlLabels">
					invert<br>
					song select<br>
					color<br>
					samples<br>
					number of lines<br>
				</div>
				<div class="controlInputs">
					<label class="checkboxLabel">
						<input type="checkbox" id="invertCheck" class="controlElement">
					</label>
					<br>
					<label>
						<select name="song" id="songSelect" class="controlElement">
							<option value="Never%20Look%20Back">Never Look Back</option>
							<option value="The%20Meaning%20Of%20Life">The Meaning of Life</option>
						</select>
					</label>
					<br>
					<label><span class="controlElement">#</span>
						<input type="text" id="hexPicker" value="fff" class="controlElement" maxlength="6">
					</label>
					<br>
					<label>
						<select name="song" id="sampleSelect" class="controlElement">
						</select>
					</label>
					<br>
					<label>
						<input type="number" id="numLinesSelect" min="1" value="64" class="controlElement">
					</label>

				</div>
			</div>
			<audio controls="controls" src="assets/Never%20Look%20Back.mp3"></audio>
		</div>
	</body>
</html>
