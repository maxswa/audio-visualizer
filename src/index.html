<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Visualizer</title>
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
		<script src="js/index.js"></script>
	</head>
	<body>
		<h1>unknown visualizer</h1>
		<canvas></canvas>
		<div id="controls" class="minimized">
			<div id="clickBar">
				<span id="controlTitle">controls</span>
				<span id="controlMinimizer">v</span>
			</div>
			<div class="controlSection">
				<div class="controlLabels">
					invert<br>
					song select<br>
					color<br>
					samples<br>
					number of lines<br>
					line intensity<br>
				</div>
				<div class="controlInputs">
					<label class="checkboxLabel">
						<input type="checkbox" id="invertCheck" class="controlElement">
					</label>
					<br>
					<label>
						<select name="song" id="songSelect" class="controlElement">
							<option value="yesterday">Yesterday</option>
							<option value="september">September</option>
							<option value="take-on-me">Take On Me</option>
						</select>
					</label>
					<br>
					<label><span class="controlElement">#</span>
						<input type="text" id="hexPicker" value="fff" class="controlElement" maxlength="6" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
					</label>
					<br>
					<label>
						<select name="song" id="sampleSelect" class="controlElement">
						</select>
					</label>
					<br>
					<label>
						<input type="number" id="numLinesSelect" min="1" value="64" class="controlElement">
					</label>
					<br>
					<label>
						<input type="range" min="1" max="10" value="5" class="slider" id="intensitySlider">
					</label>
				</div>
				<audio controls="controls" src="assets/yesterday.wav"></audio>
			</div>
		</div>
	</body>
</html>
